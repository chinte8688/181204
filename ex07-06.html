<font face="標楷體"><h2>初秋的漫步－淡水閒情</h2></font>
<img src="image/pic3.jpg" align=left>
最近都往國外跑, 好久沒在台灣走走了, 於是約了幾個飯團好友, 一起到很久沒去的淡水來一趟小吃之旅。淡水好吃的東西可多了, 阿給、蝦卷、魚丸、魚穌...還沒到淡水, 口水就快流光了！說來奇怪, 雖然平常很貪吃, 可是我很少拍吃的, 大概是面對美食的時候, 食慾往往更勝美感吧！所以, 這次的小吃之旅, 我決定以食物為主題, 好好的拍幾張美食寫真。
